<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一個網頁</title>
</head>
<body>
    <h1>這是定義標題(h1)</h1>
    <h2>這是定義標題(h2)</h2>
    <h3>這是定義標題(h3)</h3>
    <h4>這是定義標題(h4)</h4>
    <h5>這是定義標題(h5)</h5>
    <h6>這是定義標題(h6)</h6>
    <h2>h1~h6:用來定義標題的元素，它們代表著不同層次的標題，從最高級別的(h1) 到最低級別的(h6)，字體預設樣式大小由大變小。</h2>   
    <hr>
</body>
</html>
