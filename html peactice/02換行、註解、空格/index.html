<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML中的換行.註解.空格</title>
</head>
<body>
    <!-- 註解 ctrl + k + c -->
    <h1>這是第一個標題(h)</h1>
    <!-- p是段落 -->
    <p>這是第一段文字(p)</p>
    <!-- &nbsp;代表一個空格 -->
    <p>代表一個&nbsp;空格</p>
    <!-- <br> 是換行 -->
    <br>
    <br>
    <br>
    <!-- 以下是第二段 -->
    <h2>這是第二個標題(h)</h2>
    <p>這是二段文字(p)</p>
</body>
</html>
