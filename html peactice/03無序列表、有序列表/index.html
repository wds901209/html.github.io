<!DOCTYPE html>
<html lang="en">
<head>
    <title>無序、有序列表</title>
</head>
<body>
    <!-- 無序=>ul;有序=>ol -->
    <h2>無序列表</h2>
    <ul>
        <!-- li表示前面那個黑點 -->
        <li>CD</li>
        <li>DVD</li>
        <li>藍光</li>
    </ul>

    <h2>有序列表</h2>
    <ol>
        <li>CD</li>
        <li>DVD</li>
        <li>藍光</li>
    </ol>
</body>
</html>
