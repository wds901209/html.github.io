<!DOCTYPE html>
<html lang="en">
<head>
    <title>表格</title>
    <!-- css會在head中加入 -->
    <style>
        table, tr, th, td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <!-- table row (tr)表格列 -->
        <tr>
            <!-- table heading (th)表格標題列 -->
            <th>星球</th>
            <th>海洋</th>
            <th>沙漠</th>
        </tr>
        <tr>
        
        <tr>
            <!-- table data (td)表格內容列 -->
            <td>地球</td>
            <td>太平洋</td>
            <td>超大沙漠</td>
        </tr>
    </table>
</body>
</html>
