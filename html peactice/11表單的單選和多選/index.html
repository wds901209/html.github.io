<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML 表單(From) 單選 Radio Button </title>
</head>
<body>
    <!-- 單選 -->
    <!-- name當中是同一題question他才會判定是同一個不同選項 -->
    <label for="">
        <input type="radio" name="question1" value="yes">
        是
    </label>
    <label for="">
        <input type="radio" name="question1" value="no">
        非
    </label>
    <br><br><br>
    <!-- 多選 (checkbox) -->
    <h3>你喜歡什麼運動</h3>
    <form action="">
        <input type="checkbox" name="sports" id="">
        <label for="">撞球</label>
        <input type="checkbox" name="sports" id="">
        <label for="">排球</label>
        <input type="checkbox" name="sports" id="">
        <label for="">足球</label>
        <input type="checkbox" name="sports" id="">
        <label for="">籃球</label>
        <br>
        <input type="submit">
    </form>
</body>
</html>
