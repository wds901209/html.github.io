<!DOCTYPE html>
<html lang="en">
<head>
    <title>粗體元素、強調元素、協體元素和e/m元素</title>
</head>
<body>
    <p>一般元素</p>
    <p><b>粗體元素</b></p>
    <!-- 強調元素是有語意的 -->
    <p><strong>強調元素</strong></p>
    <p><i>斜體元素</i></p>
    <!-- em元素有語意(和強調元素相同，若被轉成語音，對視障人士就差很多) -->
    <p><em>em元素</em></p>
</body>
</html>
