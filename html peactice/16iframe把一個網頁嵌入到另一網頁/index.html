<!DOCTYPE html>
<html lang="en">
<head>
    <title>iframe 元素</title>
</head>
<body>
    <!-- 可讓網頁嵌入其他網頁 -->
    <h1>這是烘培機</h1>
    
    <iframe src="first.html" frameborder="0">
        你看的見這段文字嗎?
    </iframe>
    <iframe src="second.html" frameborder="0">
        你看的見這段文字嗎?
    </iframe>
    <!-- 到youtube上按分享，點嵌入，並複製code就可以把影片直接貼在網頁中 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sr2JsNPj6gM?si=L5RBjYQk6J9B0z7X" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>>
</body>
</html>
