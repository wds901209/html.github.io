<!DOCTYPE html>
<html lang="en">
<head>
    <title>在網頁中播放音樂</title>
</head>
<body>
    <!-- 先按 audio 把裡面東西刪除，並在第一個audio後+controls -->
    <p>草東 - 缸</p>
    <audio controls autoplay muted>
        <source src="./music.mp3" type="audio/mpeg">
        你的瀏覽器不支援音樂
    </audio>

    <br><br><br>

    <video src="./塔隆.mp4" controls autoplay width="1000px">塔隆精華</video>
</body>
</html>
